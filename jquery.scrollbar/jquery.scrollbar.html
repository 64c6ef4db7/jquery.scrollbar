<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Custom Scrollbar</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link type="text/css" href="jquery.scrollbar.css" rel="stylesheet" media="all" />

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.scrollbar.js"></script>
        <script type="text/javascript">

            function initCustomScrollbar(){
                $('.scroll-standard').dscrollbar();

                $('.scroll-simple').dscrollbar({
                    "type": "simple"
                });

                $('.external-scroll').dscrollbar({
                    "autoScrollSize": false,
                    "scrollx": $('.external-scroll_x'),
                    "scrolly": $('.external-scroll_y')
                });
            }

            function destroyCustomScrollbar(){
                $('.scroll-content').dscrollbar('destroy');
            }

            $(document).ready(function(){
                initCustomScrollbar();

                $('.buttons').each(function(){
                    $(this).find('input.default').attr('checked', true);
                }).find('input:radio').change(function(){
                    $(this).closest('form').next().find('img').attr($(this).attr('name'), $(this).val());
                });

            });
        </script>
    </head>
    <body>
        <div class="panel">
            <input type="button" value="INIT" onclick="initCustomScrollbar();" />
            <input type="button" value="DESTROY" onclick="destroyCustomScrollbar();" />
        </div>

        <div style="padding: 20px;">
            <h2>Standard MS Windows Vista scrollbar</h2>
            <form class="buttons">
                <div>
                    <strong>Width:</strong>
                    <label><input name="width" type="radio" value="400" />400</label>
                    <label><input name="width" type="radio" value="600" />600 (100%)</label>
                    <label><input name="width" type="radio" value="610" />610</label>
                    <label><input name="width" type="radio" value="800" class="default" />800 (original)</label>
                </div>
                <div>
                    <strong>Height:</strong>
                    <label><input name="height" type="radio" value="300" />300</label>
                    <label><input name="height" type="radio" value="400" />400 (100%)</label>
                    <label><input name="height" type="radio" value="410" />410</label>
                    <label><input name="height" type="radio" value="600" class="default" />600 (original)</label>
                </div>
            </form>
            <div class="content scroll-standard">
                <img src="image.jpg" width="800" height="600" />
            </div>


            <h2>Simple outer scrollbar</h2>
            <form class="buttons">
                <div>
                    <strong>Width:</strong>
                    <label><input name="width" type="radio" value="400" />400</label>
                    <label><input name="width" type="radio" value="600" />600 (100%)</label>
                    <label><input name="width" type="radio" value="610" />610</label>
                    <label><input name="width" type="radio" value="800" class="default" />800 (original)</label>
                </div>
                <div>
                    <strong>Height:</strong>
                    <label><input name="height" type="radio" value="300" />300</label>
                    <label><input name="height" type="radio" value="400" />400 (100%)</label>
                    <label><input name="height" type="radio" value="410" />410</label>
                    <label><input name="height" type="radio" value="600" class="default" />600 (original)</label>
                </div>
            </form>
            <div class="content scroll-simple scroll-simple_outer">
                <img src="image.jpg" width="800" height="600" />
            </div>




            <h2>Simple inner scrollbar (with hover effect)</h2>
            <form class="buttons">
                <div>
                    <strong>Width:</strong>
                    <label><input name="width" type="radio" value="400" />400</label>
                    <label><input name="width" type="radio" value="600" />600 (100%)</label>
                    <label><input name="width" type="radio" value="610" />610</label>
                    <label><input name="width" type="radio" value="800" class="default" />800 (original)</label>
                </div>
                <div>
                    <strong>Height:</strong>
                    <label><input name="height" type="radio" value="300" />300</label>
                    <label><input name="height" type="radio" value="400" />400 (100%)</label>
                    <label><input name="height" type="radio" value="410" />410</label>
                    <label><input name="height" type="radio" value="600" class="default" />600 (original)</label>
                </div>
            </form>
            <div class="content scroll-simple scroll-simple_inner">
                <img src="image.jpg" width="800" height="600" />
            </div>

            <h2>Simple external scrollbar (with fixed scrollbar sizes)</h2>
            <form class="buttons">
                <div>
                    <strong>Width:</strong>
                    <label><input name="width" type="radio" value="400" />400</label>
                    <label><input name="width" type="radio" value="600" />600 (100%)</label>
                    <label><input name="width" type="radio" value="610" />610</label>
                    <label><input name="width" type="radio" value="800" class="default" />800 (original)</label>
                </div>
                <div>
                    <strong>Height:</strong>
                    <label><input name="height" type="radio" value="300" />300</label>
                    <label><input name="height" type="radio" value="400" />400 (100%)</label>
                    <label><input name="height" type="radio" value="410" />410</label>
                    <label><input name="height" type="radio" value="600" class="default" />600 (original)</label>
                </div>
            </form>
            <div class="content-container">
                <div class="content external-scroll">
                    <img src="image.jpg" width="800" height="600" />
                </div>

                <div class="external-scroll_x">
                    <div class="scroll-element_outer">
                        <div class="scroll-element_size"></div>
                        <div class="scroll-element_inner"></div>
                        <div class="scroll-bar"></div>
                    </div>
                </div>

                <div class="external-scroll_y">
                    <div class="scroll-element_outer">
                        <div class="scroll-element_size"></div>
                        <div class="scroll-element_inner"></div>
                        <div class="scroll-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
